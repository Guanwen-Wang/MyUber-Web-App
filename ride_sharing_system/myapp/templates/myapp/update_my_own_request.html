{% extends "base_generic.html" %}

{% block content %}
    <div style="margin-top: 50px; margin-left: 50px">
    <h1>Update Your Own Request</h1>
    <h3>Order: {{order.destination}}</h3>

        <form action="" method="post">
            {% csrf_token %}
            <table>
                <p><label for="destination">Destination</label>
                    <input type="text" class="form-control" style="width: 40%" id="destination" name="destination" value="{{ order.destination }}" required></p >

                <p><label for="arrival_time">Arrival Time</label>
                    <input type="datetime-local" class="form-control" style="width: 40%" id="arrival_time" name="arrival_time" value="{{ order.arrival_time | date:"Y-m-d H:i"}}" required></p >

                <p><label for="own_pass_num">Own Passenger Number</label>
                    <input type="text" class="form-control" style="width: 40%" id="own_pass_num" name="own_pass_num" value="{{ order.own_pass_num }}" required></p >

                <p><label for="special_request">Special Requests</label>
                    <input type="text" class="form-control" style="width: 40%" id="special_request" name="special_request" value="{{ order.special_request }}"></p >

                 <p><label for="special_vehicle_type">Special Requests</label>
                    <input type="text" class="form-control" style="width: 40%" id="special_vehicle_type" name="special_vehicle_type" value="{{ order.special_vehicle_type }}"></p >


                <p><strong>Willing to share?</strong></p >
                    <input type="radio" name="is_shared" value="yes">yes<br/>
                    <input type="radio" name="is_shared" value="no">no
                </input>

            </table>
            <a class="btn btn-info" href=" {% url 'show-own-request' %}" >Back to order list</a >
            <input class="btn btn-primary" type="submit" value="Update" style="width: 150px; margin-left: 100px"/>

        </form>
    </div>
{% endblock %}
