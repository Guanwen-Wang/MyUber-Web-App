{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iUber</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
<div style="position: absolute; width: 100%; height: 100%; background-image: url(../static/image/golden_gate_bridge.jpg); background-size:cover; ">
    <div style="margin-left: 350px; margin-top: 80px; color: white; font-size: 70px ; font-family: Arial;">
        Connecting the world
    </div>
    <div class="spinner-grow text-light" role="status" style="margin-left: 50%; margin-top: 30px;">
        <span class="sr-only">Loading...</span>
    </div>

    {% if user.is_authenticated %}
        <a class="btn btn-outline-light" style=" width: 200px; height: auto; margin-left: 44%; margin-top: 30px;"
           href=" {% url 'index' %}" role="button">Start a ride!</a >
    {% else %}
        <a class="btn btn-outline-light" style=" width: 200px; height: auto; margin-left: 44%; margin-top: 30px;"
           href="{% url 'login' %}" role="button">Start a ride!</a >
    {% endif %}
</div>
</body>
</html>
