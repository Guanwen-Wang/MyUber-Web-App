{% extends "base_generic.html" %}

{% block content %}
    <div style="margin-top: 50px; margin-left: 50px">
        <h1>Update as a Driver</h1>
        <form action="" method="post">

            {% csrf_token %}
            {% if valid_flag %}
            {% else %}
                <h5 style="color: red">Your input is invalid! Please fill in again.</h5>
            {% endif %}

            <table>
                <p><label for="full_name">Full Name</label>
                    <input type="text" class="form-control" style="width: 40%" id="full_name" name="full_name"
                           value="{{ user.full_name }}"
                           required></p>
                <p><label for="vehicle_type">My vehicle type</label>
                    <input type="text" class="form-control" style="width: 40%" id="vehicle_type" name="vehicle_type"
                           value="{{ user.vehicle_type }}"
                           required></p>
                <p><label for="license_num">My license number</label>
                    <input type="text" class="form-control" style="width: 40%" id="license_num" name="license_num"
                           value="{{ user.license_num }}"
                           required></p>
                <p><label for="max_passenger">Vehicle Capacity</label>
                    <input type="number" class="form-control" style="width: 40%" id="max_passenger" name="max_passenger"
                           value="{{ user.max_passenger }}"
                           required></p>
                <p><label for="special_vehicle_info">Special vehicle information</label>
                    <input type="text" class="form-control" style="width: 40%" id="special_vehicle_info"
                           name="special_vehicle_info"
                           value="{{ user.special_vehicle_info }}"></p>
            </table>

            {#            <input class="btn btn-primary" type="submit" value="Update" style="width: 150px; margin-left: 100px"/>#}

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
{% endblock %}
