{% extends "base_generic.html" %}

{% block content %}

    <h1>All Available Requests</h1>
    {% if requests_list %}

      {% for order in requests_list %}
          <li>
          <a href="{{ order.get_absolute_url }}">{{ order.destination }}</a> ({{order.status}})
          </li>
      {% endfor %}


    {% else %}
      <p>No requests.</p>
    {% endif %}
    <h4>shared_request_list</h4>
{% endblock %}
